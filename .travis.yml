language: python
sudo: false

cache:
  directories:
    - $HOME/.cache/pip

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy3

services:
  - mysql
  - postgresql

env:
  global:
    - TEST_DB_HOST=localhost
    - TEST_MYSQL_USER=root
    - TEST_POSTGRES_USER=postgres

matrix:
  allow_failures:
    - python: pypy3

install:
  - pip install tox tox-travis coveralls

script:
  - tox

after_success:
  - coveralls
